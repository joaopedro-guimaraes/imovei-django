{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <h1 class="mt-2">Cadastro de cliente</h1>
    <hr class="mt-0">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card my-4">
                <div class="card-body">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Salvar</button>
                        <a class="btn btn-primary" href="{% url 'clientes:lista_clientes' %}">Lista</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
