{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h2 class="mb-2">Atenção! Deseja excluir o imóvel {{ imovel.id }} ?</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Confirmar</button>
        <a class="btn btn-danger" href="{% url 'imoveis:lista_imoveis' %}">Cancelar</a>
    </form>
{% endblock content %}
